version: 2
jobs:
  build:
    steps:
      - run: npm install
      - save-cache:
        paths:
        - node_modules
        key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm run build

  deploy:
    steps:
      - checkout
      - run:
          name: Deploy Master to Heroku
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master